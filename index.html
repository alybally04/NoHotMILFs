<!DOCTYPE html>
<html lang="en">
  <head>

    <title>NoHotMILFs</title>

    <script src="indexRenderer.js"></script>

    <header>
      <img src="assets/images/nhmimgCrop.jpg" alt="The logo of NoHotMILFs">
    </header>

    <main>
      <section id="url-input">
        <form> <!-- Input tag is inside label for formatting -->
          <label for="url-input">YouTube URL: <input type="url" id="input-field"></label>
          <input type="button" id="search-button" value="Lookup" onclick="lookupVideo()">

      <div id="loading-icon"></div>

      <section id="welcome-section">
        <h3>Welcome to NoHotMILFs</h3>

      </section>

    <footer>
