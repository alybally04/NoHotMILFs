<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NoHotMILFs</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../indexRenderer.js"></script>
  </head>
  <body>
    <header>
      <img src="../assets/images/nhmimgLogo.jpg" alt="The logo of NoHotMILFs">
    </header>

    <main>
      <section id="url-input">
        <form> <!-- Input tag is inside label for formatting -->
          <label for="url-input">YouTube URL: <input type="url" id="input-field"></label>
          <input type="button" id="search-button" value="Lookup" onclick="lookupVideo()">
        </form>
      </section>

      <section id="start-message">
        <p>
          To Get Started, Enter a YouTube URL into the Entry Field and Press the Lookup button<br><br>
          You can change where downloads are placed in the settings menu (Top left cog icon)<br><br>
          For help with using NoHotMILFs open the help menu (Top left ? icon)
        </p>
      </section>
    </main>

    <footer>
    </footer>
  </body>
</html>
